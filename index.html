<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/all.min.css">
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/toggles.css">
  <link rel="stylesheet" href="./src/css/modal.css">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <link rel="icon" href="./assets/img/favicon.ico">

  <title>MNC-Integral</title>
</head>

<body>
  <div class="main">

    <!-- Application header -->
    <div class="title">
      <h1>Integral</h1>
      <span>Aplicação para calcular integrais</span>
    </div>

    <!-- Application content -->
    <div class="content">

      <!-- Options menu -->
      <div class="options-menu">

        <!-- Feature Buttons -->
        <div class="config">
          <div class="input-menu">
            <input id="function" type="text" style="width: 100%;" placeholder="F(x)" />
            <div style="display: flex; width: 100%;">
              <input type="number" id="a" placeholder="A" style="width: 100%; margin-right: 1em;" />
              <input type="number" id="b" placeholder="B" style="width: 100%;" />
            </div>
            <input type="number" id="epsilon" placeholder="Erro Máximo" style="width: 100%;" />
          </div>
          <!-- Calculation Buttons -->
          <div class="buttons" style="display: inline-flex; width: 100%; align-items: center; margin: 0 0.5em 1em 0.5em;">
            <!-- Info Button -->
            <button class="btn" id="button-info" onclick="infoButton()"><i
                class="fas fa-info-circle"></i></button>
            <a href="https://pt.wikipedia.org/wiki/Integral" target="__blank">
              <button class="btn button" id="button-docs" style="margin-right: 1em;"><i
                  class="fas fa-file-alt"></i></button>
            </a>
            <!-- Clear all inputs Button -->
            <button class="btn" id="button-clear" onclick="clearInputs()"><i class="fas fa-trash"></i></button>
            <!-- Calculate Button -->
            <button class="btn" id="button-calculate" style="width: 100%" onclick="calculate()">
              <i class="fas fa-calculator"></i> Calcular </button>
          </div>

          <!-- Toggle checked Methods -->
          <div class="toggle-checked">
            <div>
              <div class="sub-title">
                <div class="line"></div>
                <span class="divider-methods">Métodos</span>
                <div class="line"></div>
              </div>
              <div class="select">
                <!-- Default: Retângulos à Esquerda -->
                <ul class="toggles">
                  <li>
                    <!-- Retângulos à Esquerda -->
                    <label class="toggle-control">
                      <input type="checkbox" value="1" checked>
                      <span class="control"></span>
                      <span class="function">Retângulos à Esquerda</span>
                    </label>
                  </li>
                  <li>
                    <!-- Retângulos à Direita -->
                    <label class="toggle-control">
                      <input type="checkbox" value="2">
                      <span class="control"></span>
                      <span class="function">Retângulos à Direita</span>
                    </label>
                  </li>
                  <li>
                    <!-- Regra dos Trapézios -->
                    <label class="toggle-control">
                      <input type="checkbox" value="3">
                      <span class="control"></span>
                      <span class="function">Regra dos Trapézios</span>
                    </label>
                  </li>
                  <li>
                    <!-- Regra 1/3 de Simpson -->
                    <label class="toggle-control">
                      <input type="checkbox" value="4">
                      <span class="control"></span>
                      <span class="function">Regra 1/3 de Simpson</span>
                    </label>
                  </li>
                  <li>
                    <!-- Regra 3/8 de Simpson -->
                    <label class="toggle-control">
                      <input type="checkbox" value="5">
                      <span class="control"></span>
                      <span class="function">Regra 3/8 de Simpson</span>
                    </label>
                  </li>
                  <li>
                    <!-- Quadratura de Gauss -->
                    <label class="toggle-control">
                      <input type="checkbox" value="6">
                      <span class="control"></span>
                      <span class="function">Quadratura de Gauss</span>
                    </label>
                  </li>
                </ul>
                <div class="buttons" style="flex-direction: column;">
                  <!-- Select All button -->
                  <button class="btn button" id="button-info" onclick="selectAll()">
                    <i class="fad fa-check-double"></i></button>
                  <!-- Adjust function -->
                  <button class="btn button" id="button-adjust" onclick="curvesAdjust()">
                    <i class="fas fa-function"></i></button>
                  <!-- Disabled genChart button-->
                  <button class="btn button" id="button-clear" onclick="genChart()" disabled>
                    <i class="fas fa-chart-line"></i></button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="result" id="result-div">
      <div class="result-content"></div>
    </div>

    <div class="chart" id="chart-div">
      <!-- <canvas id="chart"></canvas> -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
  <script src="./src/js/functions.js"></script>
  <script src="./src/js/methods.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
